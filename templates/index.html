<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1-Minute Stock Chart</title>
    <link rel="stylesheet" href="/static/styles.css?v=1">
</head>
<body>
    <h1>1-Minute Stock Chart</h1>
    <form id="stock-form">
        <label for="ticker-select">Select Ticker:</label>
        <select id="ticker-select" name="ticker">
            <option value="">Select a ticker</option>
        </select>
        <label for="date">Select Date:</label>
        <input type="date" id="date" name="date">
        <button type="submit">Load Chart</button>
    </form>
    <div id="chart-container">
        <p>Select a ticker and date to load the chart.</p>
    </div>
    <script src="/static/script.js?v=1"></script>
</body>
</html>
